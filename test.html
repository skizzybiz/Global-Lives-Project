<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Global Lives Video Test</title>
    <link rel="stylesheet" href="stylesheets/glp.css" type="text/css" media="screen"/>
    <script type="text/javascript" charset="utf-8" src="javascripts/prototype.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/application-uncompressed.js"></script>
  </head>
  
  <body>
    
    <div class="GLP Video" data-html5="video_metadata.json">
    </div>
    
    <div class="GLP TimelineControl clock">
      <div class="clock-face" data-elapsed="0.0">
        <div class="progress">
          <img src="images/clock-progress-arc.png" style="-webkit-transform: rotate(-90deg);  -moz-transform: rotate(-90deg)">
          <img src="images/clock-progress-arc-mask.png" style="-webkit-transform: rotate(270deg); -moz-transform: rotate(270deg)">
        </div>
        <div class="handle" style="-webkit-transform: rotate(0deg); -moz-transform: rotate(0deg)"></div>
      </div>
      <div class="digital-time">00:00:00</div>
      <div class="controls">
        <a href="#" class="playpause"><img src="images/play.png"></a>
      </div>

      <div class="assets">
        <img src="images/play.png">
        <img src="images/pause.png">
        <img src="images/clock-progress-arc.png">
        <img src="images/clock-progress-arc-mask.png">
      </div>

    </div>
    
  </body>
  
</html>
